  <body>
    <div id="root"></div>
    <script>
      // This ensures the base URL is set correctly for all relative URLs
      document.addEventListener('DOMContentLoaded', () => {
        if (!document.baseURI.endsWith('/')) {
          const base = document.createElement('base');
          base.href = '/';
          document.head.prepend(base);
        }
      });
    </script>
  </body>
